<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100"
>
  <div
    class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg border border-gray-100"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-gray-800">Sign In</h1>
      <p class="text-gray-500 mt-2">Welcome back! Please enter your details</p>
    </div>

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
            placeholder="you@example.com"
          />
        </div>
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="mt-1.5 text-sm text-red-600"
        >
          <div *ngIf="email?.errors?.['required']">
            Email address is required
          </div>
          <div *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <a
            href="#"
            class="text-sm font-medium text-blue-600 hover:text-blue-800"
            >Forgot password?</a
          >
        </div>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            type="password"
            formControlName="password"
            class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
            placeholder="••••••••"
          />
        </div>
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="mt-1.5 text-sm text-red-600"
        >
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <input
          id="remember-me"
          type="checkbox"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="remember-me" class="ml-2 block text-sm text-gray-700"
          >Remember me</label
        >
      </div>

      <button
        type="submit"
        [disabled]="submitButtonDisabled"
        class="w-full py-2.5 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md transition duration-200"
      >
        <span
          *ngIf="isSubmitting"
          class="inline-flex items-center justify-center"
        >
          <svg
            class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ submitButtonText }}
        </span>
        <span *ngIf="!isSubmitting">
          {{ submitButtonText }}
        </span>
      </button>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <span
            [routerLink]="['/signup']"
            class="font-medium text-blue-600 hover:text-blue-800 hover:underline bg-transparent p-0 border-none cursor-pointer"
          >
            Sign up
          </span>
        </p>
      </div>
    </form>
  </div>
</div>
